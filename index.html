<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Songs - Every time music</title>
    <link rel="icon" type="image/svg+xml" href="/svg/logo.svg" />
    <link rel="stylesheet" href="css/left.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/right.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="svg/close.svg" alt="" class="invert" />
        </div>
        <div class="p-1 m-1 rounded home bg-gray">
          <div class="flex items-center gap-1 logo">
            <img class="text-white" src="svg/logo.svg" alt="" />
            <span>My Songs</span>
          </div>

          <ul>
            <li><img class="invert" src="svg/Home.svg" alt="home" />HOME</li>
            <li>
              <img class="invert" src="svg/search.svg" alt="search" />SEARCH
            </li>
          </ul>
        </div>

        <div class="p-1 m-1 rounded library bg-gray">
          <div class="flex items-center heading">
            <img class="invert" src="svg/playlist.svg" alt="" />
            <h3>Your playlist</h3>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <a href="https://www.spotify.com/in-en/legal/">
              <span data-encore-id="type">Legal</span>
            </a>

            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>

            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>

            <a>
              <span>Cookies</span>
            </a>
          </div>
        </div>
      </div>
      <div class="m-1 rounded right home bg-gray">
        <div class="p-1 header">
          <div class="nav">
            <div class="humbugerContainer">
              <img
                width="40"
                class="invert humburger"
                src="svg/humburger.svg"
                alt=""
              />
              <img width="24" class="invert" src="svg/left.svg" alt="left" />
              <img width="24" class="invert" src="svg/right.svg" alt="right" />
            </div>
          </div>
          <div class="buttons">
            <button>SingUp</button>
            <button>login</button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h1>Popular albums</h1>
          <div class="cards"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="songConten">
              <div class="songinfo"></div>
              <div class="songsbutton flex Justify-center">
                <img
                  id="previous"
                  class="invert"
                  src="svg/Previous.svg"
                  alt=""
                />
                <img id="play" class="invert" src="svg/play.svg" alt="" />
                <img id="next" class="invert" src="svg/next.svg" alt="" />
              </div>
              <div class="songtime"></div>
              <div class="volume">
                <img class="invert" width="25" src="svg/volume.svg" alt="" />
                <div class="range">
                  <input type="range" name="volume" id="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
